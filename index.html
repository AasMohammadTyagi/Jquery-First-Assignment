<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Test </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<header id="header">
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <button class="btn-lg btn-info text-light" id="jquery-button" type="button">JQuery</button>
            </div>
            <div class="col">
                <button class="btn-lg btn-danger text-light" id="c-button" type="button">C#</button>
            </div>
            <div class="col">
                 <button class="btn-lg btn-primary text-light" id="css-button" type="button">CSS</button>
            </div>
            <div class="col">
                <button class="btn-lg btn-success text-light" id="angular-button" type="button">Angular</button>
            </div>
        </div>
    </div>
</header>


<main>
    <section id="content">
        <div class="container text-light mt-5" id="container-theme" style="background-color: blue;">
            <div class="row">
                <div class="col">
                    <h2 class="fs-2 fw-bolder mt-5 mb-5" id="title">JQuery</h2>
                </div>
            </div>
            <div class="row">
                <div class="col fw-bolder fs-5">
                    <ul type="none" class="description">
                        <li>jQuery is a small and lightweight JavaScript library.</li>
                        <li>jQuery is cross-platform.</li>
                        <li>jQuery means "write less do more".</li>
                        <li>jQuery simplifies AJAX call and DOM manipulation.</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <button class="btn-lg btn-info text-light" id="change-theme" type="button">Change Theme</button>
            </div>
        </div>
    </div>
</main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="sample.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
